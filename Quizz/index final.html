<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Interactif</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Quiz Interactif</h1>
      </header>

      <div id="start-screen" class="screen">
        <div class="form-group">
          <label for="username">Votre pseudo :</label>
          <input
            type="text"
            id="username"
            placeholder="Entrez votre nom"
            minlength="3"
            required
          />
          <span id="username-error" class="error-message"></span>
        </div>

        <div class="form-group">
          <label for="difficulty">Niveau de difficulté :</label>
          <select id="difficulty">
            <option value="debutant">Débutant</option>
            <option value="moyen">Moyen</option>
            <option value="difficile">Difficile</option>
          </select>
        </div>

        <button id="start-btn" class="btn">Démarrer le Quiz</button>
      </div>

      <div id="quiz-screen" class="screen hidden">
        <div class="quiz-header">
          <div class="player-info">
            <span id="current-player"></span>
            <span id="current-score">Score: 0</span>
          </div>
          <div class="difficulty-info">
            Niveau: <span id="current-difficulty"></span>
          </div>
        </div>

        <div id="question-container">
          <h2 id="question-text"></h2>
          <div id="options-container" class="options"></div>
        </div>

        <div id="feedback" class="feedback"></div>

        <div class="quiz-footer">
          <div id="progress">
            Question <span id="current-question">1</span>/<span
              id="total-questions"
              >5</span
            >
          </div>
          <button id="next-btn" class="btn hidden">Question suivante</button>
        </div>
      </div>

      <div id="results-screen" class="screen hidden">
        <h2>Résultats du Quiz</h2>
        <div id="final-score" class="final-score"></div>
        <div id="best-score" class="best-score"></div>
        <button id="restart-btn" class="btn">Rejouer</button>
      </div>
    </div>
  </body>
</html>
